<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我們的回憶</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 250px)); /* 調整網格配置 */
            grid-gap: 10px;
            justify-content: center; /* 將內容水平置中 */
        }
        .gallery img {
            width: 100%; /* 讓圖片填滿容器 */
            height: auto;
            margin: auto; /* 將圖片置中 */
        }
        .gallery video {
            width: 100%; /* 讓影片填滿容器 */
            height: auto;
            margin: auto; /* 將影片置中 */
        }
        .media-container {
            margin-top: 20px; /* 上方間距 */
            display: flex; /* 使用彈性盒子模型 */
            justify-content: center; /* 將內容水平置中 */
            align-items: center; /* 將內容垂直置中 */
        }
        footer {
            background-color: transparent; /* 將背景色設置為透明 */
            color: #fff;
            padding: 0; /* 移除底部的 padding */
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .love {
            font-size: 32px;
            text-align: center;
            margin-bottom: 20px;
        }
        .heart {
            color: red;
            font-size: 32px;
            vertical-align: middle;
        }
    </style>
</head>
<body>

<header>
    <h1>我們的回憶</h1>
</header>

<main>
    <div class="love">
        我喜歡你寶貝 三十天快樂<span class="heart">♥</span>
    </div>
    <div class="gallery">
        <img src="S__68337666_0.jpg" alt="照片1">
        <img src="S__68337668_0.jpg" alt="照片2">
        <img src="S__68337669_0.jpg" alt="照片3">
        <img src="S__68337672_0.jpg" alt="照片4" style="width: 250px;"> <!-- 使用 style 屬性設置照片寬度 -->
        <img src="S__68337670_0.jpg" alt="照片5" style="width: 250px;"> <!-- 使用 style 屬性設置照片寬度 -->
        <img src="S__68337674_0.jpg" alt="照片6" style="width: 250px;"> <!-- 使用 style 屬性設置照片寬度 -->
  
        <!-- 加入更多照片 -->
    </div>

    <!-- 影片容器 -->
    <div class="media-container">
        <video controls autoplay loop muted style="width: 50%;">
            <source src="736783047.133058.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <video controls autoplay loop muted style="width: 50%;">
            <source src="736783047.037772.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</main>

<footer>
    <!-- 移除文字內容 -->
</footer>

</body>
</html>
